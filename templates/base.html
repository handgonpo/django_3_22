<!DOCTYPE html> <!-- HTML5 문서 형식 선언: 문서가 HTML5 기준이라는 뜻 -->
<html lang="ko"> <!-- 문서의 언어를 한국어로 설정 -->
{% include 'head.html' %} <!-- 💡head.html을 가져와서 삽입합니다.
                          일반적으로 head.html 안에는 <head> 태그, 메타 태그, 스타일시트(CSS), 
                          외부 JS 링크 등이 들어갑니다. -->
<body>
    {% include 'header.html' %} <!-- 💡 header.html을 삽입합니다.
                                보통 사이트의 상단 메뉴, 로고, 내비게이션 같은 공통 헤더가 여기에 들어갑니다. -->

    {% block content %} <!-- 💡 자식 템플릿(list.html, detail.html 등)에서 본문 콘텐츠를 이 영역에 채워 넣게 됩니다. -->

    {% endblock %}

    {% include 'footer.html' %} <!-- 💡 footer.html을 삽입합니다.
                                사이트 하단의 공통 정보 (저작권, 연락처, 푸터 링크 등)를 표시합니다. -->

    {% block extra_script %}{% endblock %} 
    <!-- 💡 페이지마다 필요한 JavaScript 코드를 여기에 삽입할 수 있게 만들어둔 영역입니다.
    예: list.html이나 detail.html에서 비동기 처리용 <script>를 이 블록에 넣을 수 있어요. -->
</body>
</html>
