worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # ğŸ”¸ ê°œë°œìš© HTTP ì„œë²„ (80 í¬íŠ¸)
    server {
        listen 80;
        server_name localhost;  # ë˜ëŠ” EC2 í¼ë¸”ë¦­ IP

        # ì •ì  íŒŒì¼ ê²½ë¡œ ë§¤í•‘: http://<IP>/static/ â†’ /data/static/
        location /static/ {
            alias /data/static/;
        }

        # Django ì•± í”„ë¡ì‹œ ì—°ê²°
        location / {
            proxy_pass http://django_container:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;
        }
    }

    # ğŸ”’ HTTPS ì„œë²„ (443 í¬íŠ¸): ì‹¤ì œ ì„œë¹„ìŠ¤ì—ë§Œ ì‚¬ìš©
