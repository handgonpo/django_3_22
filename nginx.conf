# CPU 코어 수에 맞춰 워커 수 자동 설정 (성능 최적화)
worker_processes auto;

events {
    worker_connections 1024;  # 동시에 처리할 수 있는 최대 연결 수
}

http {
    include       mime.types;  # 파일 확장자에 따른 MIME 타입 설정
    default_type  application/octet-stream;

    sendfile        on;  # 성능 향상을 위한 파일 전송 옵션
    keepalive_timeout  65;

    # HTTP 웹서버 (포트 80)
    server {
        listen 80;  # 80번 포트로 요청을 수신
        server_name localhost;  # EC2 퍼블릭 IP 또는 도메인명 사용 가능

        # 정적 파일 요청 처리
        location /static/ {
            alias /home/app/django_3_22/staticfiles/;  # nginx 컨테이너 안의 경로 (볼륨으로 연결됨)
        }

        # Django 서버로 모든 요청 프록시 (API, 웹페이지 등)
        location / {
            proxy_pass http://django_container:8000;  # docker-compose의 서비스 이름 기반 연결
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 타임아웃 설정
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;
        }
    }
}

