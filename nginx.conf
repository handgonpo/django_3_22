# CPU 코어 수에 맞춰 워커 자동 설정
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 🔸 개발용 HTTP 서버 (80 포트)
    server {
        listen 80;
        server_name localhost;  # 또는 EC2 퍼블릭 IP

        # 정적 파일 경로 매핑: http://<IP>/static/ → /data/static/
        location /static/ {
            alias /data/static/;
        }

        # Django 앱 프록시 연결
        location / {
            proxy_pass http://django_container:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;
        }
    }

    # 🔒 HTTPS 서버 (443 포트): 실제 서비스에만 사용
    server {
        listen 443 ssl http2;
        server_name localhost;

        # SSL 인증서 경로 (발급 후 적용)
        # ssl_certificate /etc/letsencrypt/live/updaun.store/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/updaun.store/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # 정적 파일 서빙
        location /static/ {
            alias /data/static/;
        }

        # Django 프록시 연결
        location / {
            proxy_pass http://django_container:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;
        }
    }
}
